<!DOCTYPE html>
<html lang="rs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Kalkulator</title>
  <style>
    body {
      overflow-y: hidden;
      background-color: #fafafa;
    }
    .wrapper {
      padding: 10px 15px 0 15px;
    }
    .success {
      color: #155724!important;
      background-color: #d4edda!important;
      border-color: #c3e6cb!important;
      font-weight: bold!important;
    }
    .successFuel {
      color: #155724!important;
      background-color: #d4edda!important;
      border-color: #c3e6cb!important;
      font-weight: bold!important;
    }
    .reset {
      color: #721c24!important;
      background-color: #f8d7da!important;
      border-color: #f5c6cb!important;
      margin-right: 10px;
    }
    .calculate {
      color: #155724!important;
      background-color: #d4edda!important;
      border-color: #c3e6cb!important;
    }
    .invalid-text {
      color: #dc3545!important;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container mt-3 mb-5">
    <h3 style="text-align: center; font-size: 24px; font-weight: bold; color: #5c5c5c">
      KALKULATOR BIOBOR JF
    </h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="kalkulator">
          <div class="form-group mb-3">
            <label for="kolicina">Unesi masu goriva</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 70px; display: flex; justify-content: center;">Kg</div>
              </div>
              <input name="kol" type="number" class="form-control" id="kolicina" placeholder="0.00" aria-describedby="kolicinaHelp" inputmode="numeric">
            </div>
            <small id="kolicinaHelp" class="form-text text-muted">Masa goriva u Kg koju treba sipati u avion.</small>
          </div>
          <div class="form-group mb-3">
            <label for="gustina">Unesi specifičnu gustinu goriva</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 70px; display: flex; justify-content: center;">Kg/l</div>
              </div>
              <input type="number" class="form-control" id="gustina" placeholder="0.00" aria-describedby="gustinaHelp" inputmode="numeric">
            </div>
            <small id="gustinaHelp" class="form-text text-muted">Gustina goriva u Kg/l, tačkom odvajati decimale.</small>
          </div>
          <div class="row" style="margin-bottom: 1px;">
          <div class="form-group col-6">
            <label for="rezultat">Litara Goriva</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 70px; display: flex; justify-content: center;">lit.</div>
              </div>
              <input type="number" class="form-control" id="litara" placeholder="0.00" aria-describedby="litaraHelp" disabled>
            </div>
            <small id="litaraHelp" class="form-text text-muted">Zapremina goriva iz kg u l.</small>
          </div>
          <div class="form-group col-6">
            <label for="rezultat">Galona goriva</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 70px; display: flex; justify-content: center;">G</div>
              </div>
              <input type="number" class="form-control" id="galona" placeholder="0.00" aria-describedby="galonaHelp" disabled>
            </div>
            <small id="rezultatHelp" class="form-text text-muted">Zapremina goriva iz kg u G.</small>
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="rezultat">Količina Biobor JF</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" style="width: 70px; display: flex; justify-content: center;">Oz</div>
            </div>
            <input type="number" class="form-control" id="rezultat" placeholder="0.00" aria-describedby="rezultatHelp" disabled>
          </div>
          <small id="rezultatHelp" class="form-text text-muted">Količina tečnosti u Oz.</small>
        </div>
          <div style="display: flex; justify-content: flex-end;">
            <button id="reset" type="reset" class="btn reset">Reset</button>
            <button id="izracunaj" type="submit" class="btn calculate">Izračunaj</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script>
    $( document ).ready(function() {

      var kolicinaGoriva = null;
      var gustinaGoriva = null;
      var rezultat = null;
      var gorivoLitara = null;
      var gorivoGalona = null;

      $("#kalkulator").submit(function(e){
        return false;
      });

      $('#izracunaj').click(function() {
        kolicinaGoriva = $("#kolicina").val();
        gustinaGoriva = $("#gustina").val() * 1000;
        gorivoLitara = (kolicinaGoriva / gustinaGoriva) * 1000;
        gorivoGalona = gorivoLitara / 3.785;
        rezultat = gorivoLitara / 302.833;

        if (gustinaGoriva <= 0) {
          $("#gustina").addClass("is-invalid");
          $("#gustinaHelp").addClass("invalid-text");
          $("#gustinaHelp").html("Vrednost mora biti veća od 0!");
        }
        if (kolicinaGoriva <= 0) {
          $("#kolicina").addClass("is-invalid");
          $("#kolicinaHelp").addClass("invalid-text");
          $("#kolicinaHelp").html("Vrednost mora biti veća od 0!");
        }
        if (kolicinaGoriva && gustinaGoriva) {
          $("#gustina").removeClass("is-invalid");
          $("#gustinaHelp").removeClass("invalid-text");
          $("#gustinaHelp").html("Gustina goriva u kg/l, tačkom odvajati decimale.");

          $("#kolicina").removeClass("is-invalid");
          $("#kolicinaHelp").removeClass("invalid-text");
          $("#kolicinaHelp").html("Masa goriva u kg koju treba sipati u avion.");

          $("#rezultat").val(rezultat.toFixed(3));
          $("#rezultat").addClass("success");
          $("#litara").val(gorivoLitara.toFixed(1));
          $("#galona").val(gorivoGalona.toFixed(1))
          $("#litara, #galona").addClass("successFuel");
        }
      });

      $('#reset').click(function() {
        kolicinaGoriva = null;
        gustinaGoriva = null;
        gorivoLitara = null;
        gorivoGalona = null;
        rezultat = null;

        $("#gustina").removeClass("is-invalid");
        $("#gustinaHelp").removeClass("invalid-text");
        $("#gustinaHelp").html("Gustina goriva u kg/l, tačkom odvajati decimale.");

        $("#kolicina").removeClass("is-invalid");
        $("#kolicinaHelp").removeClass("invalid-text");
        $("#kolicinaHelp").html("Masa goriva u kg koju treba sipati u avion.");

        $("#rezultat").removeClass("success");
        $("#litara, #galona").removeClass("successFuel");
      });
    
    });

  </script>
</body>
</html>
